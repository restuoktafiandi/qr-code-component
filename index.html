<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Frontend Mentor | QR code component</title>
</head>

<body>
    <main>
        <div class="card">
            <img class="card__qr" src="./src/img/image-qr-code.png" alt="qr-code">
            <h1 class="card__textTitle">Improve your front-end<br> skills by building projects</h1>
            <p class="card__textDesc">
                Scan the QR code to visit Frontend<br>
                Mentor and take your coding skills to<br>
                the next level
            </p>
        </div>
    </main>
    <footer>
        <div class="attribution">
            <p>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/restuoktafiandi/qr-code-component" target="_blank">Restu
                    Oktafiandi</a>.
            </p>
        </div>
    </footer>
</body>

</html>
